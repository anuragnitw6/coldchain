name: Build and Push Docker Image

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_and_push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # ⬇️ ADD DEBUG STEP HERE
      - name: Debug secrets
        run: |
          if [ -z "${{ secrets.DOCKERHUB_USERNAME }}" ]; then echo "USERNAME MISSING"; else echo "USERNAME OK"; fi
          if [ -z "${{ secrets.DOCKERHUB_TOKEN }}" ]; then echo "TOKEN MISSING"; else echo "TOKEN OK"; fi

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/thingsboard:latest
